<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Noldang</title>
  <style>
  #header {                         /* 머리 전체  */
  height: 50px;
  padding-top: 10px;
  border-bottom-style: solid;
  border-color: gray;
  }
  #main-btn {
    color:orange;
    font-weight:bold;
    background-color:white;
    font-size:20px;
    border:0;
    outline:0;
  }
  #user-btn {
    float:right;
    color:orange;
    background-color:white;
    font-size:20px;
    border:0;
    outline:0;
  }
  
  #container {                        /*고객센터 컨테이너*/
   width:100%;
    height:100%;
    background:#000;
  }
  #body {
    width:600px;
    height:600px;
    position:absolute;
    left:50%;
    top:60%;
    margin-left:-300px;
    margin-top:-300px;
    background-color: #F6F6F6;
  }
  
  #body-a {                       /*고객센터 머리*/
    position:absolute;
    width:500px;
    height:50px;
    top: 5%;
    left:10%;
    border-bottom-style: solid;
    border-bottom:thick solid;
    border-color: #F3E3B0;
  }
  #Service-center {
    position:absolute;
    font-size:20px;
    font-weight:bold;
  }
  #all-btn {
    background-color: white;
    float:right;
    border:solid;
    border-color: gray;
  }
  
  #body-b {                                 /* 검색창 */
  position: relative;
  width: 400px;
  height: 30px;
  margin: 10px auto;
  top: 13%;
  }
  #search {
  border: 1px solid #F1F1F1;
  border-radius: 50px;
  width: 100%;
  height: 150%;
  padding-left: 60px;
  }
  #search-img {
  position : absolute;
  width: 20px;
  height: 20px;
  top:40%;
  left:5%;
  }
  
  #body-c {                           /* 인기 검색어 */
  position: relative;
  width: 400px;
  height: 30px;
  margin: 10px auto;
  top: 14%;
  }
  tr{
  display: inline-block;
  }
  th:hover{
  background-color: orange;
    }
  .s-button {
  border:0;
  background-color: #F6F6F6;
  color: orange;
  margin: 3px;
  }

  #body-d {
  position:relative;
    width:600px;
    height:100px;
    top:15%;
  background-color: F6F6F6;
  }

  </style>
</head>
<body>
<div id="header">                      <!-- 머리 -->
  <button id="main-btn" type="button">Noldang</button>
  <button id="user-btn" type="button">user</button>
</div>

<div id="container">                  <!-- 몸통 전체 -->

  <div id="body">
    <div id="body-a">
      <span id="Service-center" >고객센터</span> 
      <button id="all-btn" type="button">전체보기</button>
    </div>
    
    <div id="body-b">
       <input id="search" type="search" 
       placeholder="검색어를 입력해주세요">
      <img id= "search-img" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png">
    </div>
    
    <div id="body-c">
      <table id="table">
        <tr>
          <th><input class="s-button" type="button" value="인기 검색어"></th>
          <th><input class="s-button" type="button" value="임시"></th>
          <th><input class="s-button" type="button" value="임시"></th>
          <th><input class="s-button" type="button" value="임시"></th>
        </tr>
      </table>
    </div>
    
    <div id="body-d">
    <input class="b-button" type="button" value="공지사항">     
    </div>
    
    
    
  </div>
  
</div>

</script>

</body>
</html>
