<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <script src="/node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <title>Root</title>
        <link rel="stylesheet" href="/node_modules/sweetalert2/dist/sweetalert2.min.css" />
        <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css" />

        <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
        <link rel="stylesheet" href="/node_modules/slick-carousel/slick/slick.css">
        <link rel="stylesheet" href="/node_modules/slick-carousel/slick/slick-theme.css">

        <link rel="stylesheet" href="./root.css" />

    <body>
        <div class="container d-flex flex-column">
             <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-arrow-left"
                viewBox="0 0 16 16"
                style="margin-bottom: 50px; margin-top: 50px"
            >
                <path

                />

                <div class="swiper-wrapper">
                    <div class="swiper-slide">day <span>1</span></div>

                    <div class="swiper-slide">day <span>3</span></div>

                <div class="swiper-button-prev"></div>
            </div>
            <div class="map w-75 align-self-center" id="map"></div>
            <div class="root-container w-100 d-flex">
                <div class="number w-25"></div>
                <div class="des-container w-75">
                    <div class="des-box">

                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=04d2370bb5a7c0451b3db7bbd723c9d1"></script>
