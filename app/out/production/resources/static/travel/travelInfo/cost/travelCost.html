<!DOCTYPE html>
<html lang="en">
    <head>

    <body>
        <div class="container d-flex">
            <div class="inner-box d-flex flex-column align-items-center w-100">
                <div class="cost-content w-100 d-flex flex-column align-items-center">
                    <div class="content-box w-100 d-flex flex-column align-items-center">
                        <div class="cost-col w-100 d-flex justify-content-around">
                            <div class="c-name">바보비용</div>
                            <div class="c-cost">200000</div>
                        </div>
                        <div class="con-line w-75"></div>
                    </div>
                    <div class="content-box w-100 d-flex flex-column align-items-center">
                        <div class="cost-col w-100 d-flex justify-content-around">

                        </div>
                        <div class="con-line w-75"></div>
                    </div>
                    <div class="content-box w-100 d-flex flex-column align-items-center">

                            <div class="c-name">비용</div>
                            <div class="c-cost">200000</div>
                        </div>
                        <div class="con-line w-75"></div>
                    </div>
                </div>

                    <span style="color: rgb(251, 147, 0)">Total</span>
                    <span> <span style="margin-right: 5%">₩</span><span>200000</span> </span>
                </div>
                <div class="cost-input-box d-flex justify-content-around w-75">
                    <input
                        class="input-name input-group-text x-in"
                        type="text"
                        placeholder="name"
                    />
                    <input
                        class="input-cost input-group-text x-in"
                        type="number"
                        placeholder="cost"
                    />
                </div>
            </div>
        </div>
        <script src="/node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
