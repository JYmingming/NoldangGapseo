<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마이페이지</title>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="myPageMain.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
            $(document).ready(function () {
                $('.headers').load('../../common/header/header.html');
            });
    </script>
</head>
<body>
    <div class="headers"></div>
    <div class="wrap">
      <div class="first_container">
          <h4 a href="#" onclick="location.href='../main/myPageMain.html'"><a href="#">마이페이지</a></h4>
          <div class="box1">
          </div>
          <div class="contents_box">
              <div class="user">
                <div class="user_img">
                    <form id="imgForm">
                      <input class="real-upload"  id="myFile" name="file" type="file" accept="image/*" required multiple style="display: none;">
                      <img class="user_photo" id="View"  name="file" src="#" >
                      </img>
                    </form>
                </div>
                  <div class="user_info">
                      <h5 id="x-infoNick"></h5>
                      <h6 id="x-infoEmail"></h6>
                      <div class="logout">
                          <button a href="#" onclick="location.href='../../indexPage/index.html'">Logout</button>
                      </div>
                  </div>
               </div>
                  <div class="contents">
                    <div class="contents_box1">
                      <ul class="row">
                        <li class="col-4" id="img1" a href="#" onclick="location.href='../info/infoManage.html'"></li>
                        <li class="col-4" id="img3" a href="#" onclick="location.href='../wishList/wishList.html'"></li>
                        <li class="col-4" id="img4" ></li>
                      </ul>
                    </div>
                    <div class="contents_box2">
                      <ul class="row">
                        <li class="col-4">계정관리</li>
                        <li class="col-4">위시리스트</li>
                        <li class="col-4">초대된 목록</li>
                      </ul>
                    </div>
                  </div>
            </div>
      </div>

      <div class="second_container">
          <h5>나의 위시리스트</h5>
          <div class="box2"></div>
            <div class="wishList_box">
              <div class="swiper">
                <div class="swiper-wrapper">
                        <div class="swiper-slide"><div class="d-flex" id="d-flex1"><img class="myImg"></img></div></div>
                        <div class="swiper-slide"><div class="d-flex" id="d-flex2"><img class="myImg"></img></div></div>
                        <div class="swiper-slide"><div class="d-flex" id="d-flex3"><img class="myImg"></img></div></div>
                        <div class="swiper-slide"><div class="d-flex" id="d-flex4"><img class="myImg"></img></div></div>
                        <div class="swiper-slide"><div class="d-flex" id="d-flex5"><img class="myImg"></img></div></div>
                        <div class="swiper-slide"><div class="d-flex" id="d-flex6"></div></div>
                        <div class="swiper-slide"><div class="d-flex" id="d-flex7"></div></div>
                        <div class="swiper-slide"><div class="d-flex" id="d-flex8"></div></div>
                 </div>
              
                 <div class="swiper-button-next next-c"></div>
                 <div class="swiper-button-prev prev-c"></div>
              </div>
             </div>
          
      </div>

  <footer>
  
  </footer>

  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript">
  const realUpload = document.querySelector('.real-upload');
  const upload = document.querySelector('.user_photo');

  upload.addEventListener('click', () => realUpload.click());
  
  $(function() {
	    $("#myFile").on('change', function(){
	    readURL(this);
	    });
	});
  
	function readURL(input) {
	    if (input.files && input.files[0]) {
	        var reader = new FileReader();
	        reader.onload = function (e) {
	        $('#View').attr('src', e.target.result);
	        }
	        reader.readAsDataURL(input.files[0]);
	    }
	}
  </script>
  <script src="./myPageMain.js" type="module"></script>
</body>
</html>
