<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
        <script src="../node_modules/axios/dist/axios.js"></script>
        <link rel="stylesheet" href="../node_modules/sweetalert2/dist/sweetalert2.min.css" />
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="tag.css" />
        <title>TAG</title>
    </head>
    <body>
        <div class="container">
            <!-- 선택할 태그 박스-->
            <div class="tag-container" id="default-tag-container">
                <div class="default-box sc">
                    <span>태그</span>
                    <div class="box row w-100 justify-content-around" id="default-box"></div>
                </div>
            </div>
            <!-- 선택한 태그 박스 -->
            <div class="tag-container" id="client-tag-container">
                <!--좋아요 태그 박스-->
                <div class="select-box sc">
                    <span>좋아요</span>
                    <div class="box row w-100 justify-content-around" id="favor-box"></div>
                </div>
            </div>
            <div class="confirm-btn">Confirm</div>
        </div>

        <script src="../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
        <script src="tag.js" type="module"></script>
    </body>
</html>
