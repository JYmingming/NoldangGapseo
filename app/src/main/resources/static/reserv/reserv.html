<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>예약페이지</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="reserv.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../node_modules/sweetalert2/dist/sweetalert2.min.css" />


    <script>
        $(document).ready(function () {
            $('.headers').load('../common/header/header.html');
        });
    </script>
</head>

<body>
<!--헤더영역 -->
<div class="headers"></div>
<!-- 바디영역-->
<div class="container w-75" id ="wrap">
    <div class="mini-container border-dark">
        <div class="tap-menu">

        </div>

        <div class="content-title" >
            <h2>실시간 국내 항공권 예약</h2>
            <p class="mt-3">국내선 전체 7개 항공사 실시간 최저 비교</p>
        </div>
        <div class="search">
            <div class="search-option">
                <p>항공권검색</p>
                <div>
                    <button onclick="view(1)">왕복</button>
                    <button onclick="view(2)">편도</button>
                </div>
            </div>
            <div class="search-value">

            </div>
        </div>

        <div class="result">
        </div>




    </div>
</div>

</body>
<script>
    function view(arg) {
        var t1 = document.getElementById("tb1");
        var t2 = document.getElementById("tb2");

        if(arg == 1) {
            t1.style.display="block";
            t2.style.display="none";
        }
        else {
            t2.style.display="block";
            t1.style.display="none";
        }
    }
</script>



</html>
