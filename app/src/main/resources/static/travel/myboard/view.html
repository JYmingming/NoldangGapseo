<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
        <title>Update</title>
        <script src="../../node_modules/axios/dist/axios.js"></script>
        <link rel="stylesheet" href="../../node_modules/sweetalert2/dist/sweetalert2.min.css" />
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css" />
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="view.css" />
    </head>
    <body>
        <div class="container d-flex flex-column">
            <div class="content w-75 align-self-center d-flex flex-column align-items-center">
                <div class="title w-75 d-flex flex-column align-items-center">
                    <input type="text" class="in-title input-group-text w-75" name="destinationName"></input>
                    <div class="title-line w-75"></div>
                </div>
                <!--image container-s-->
                <div
                    id="carouselExampleInterval"
                    class="carousel slide w-100"
                    data-bs-ride="carousel"
                    style="border-radius: 10px"
                >
                    <div class="carousel-inner" style="display: flex"> 
                <!--image content-s--> 
                      
                        <!--image content-e-->
                    </div>
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselExampleInterval"
                        data-bs-slide="prev"
                    >
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselExampleInterval"
                        data-bs-slide="next"
                    >
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <!--image container-e-->
                <div class="address w-100 d-flex justify-content-end">
                    <input type="text" name="address" id="in-address" class="w-75 input-group-text" readonly>
                </div>
                <div class="phone w-100 d-flex justify-content-end align-items-end">
                    <input type="text" name="phone" id="in-phone" class="w-25 input-group-text">
                </div>
                <div class="contents w-100">
                    <textarea name="contents" id="in-contents" cols="30" rows="10" class="w-100 input-group-text" maxlength="200"></textarea>
                </div>
            </div>
            <div class="button-container d-flex justify-content-around" style="margin-top: 2em;">
                <button type="button" class="btn btn-danger w-25" id="delete-btn">Delete</button>
                <button type="button" class="btn btn-primary w-25" id="update-btn">Update</button>               
            </div>
        </div>
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script src="view.js" type="module"></script>
        <script src="../../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    </body>
</html>
