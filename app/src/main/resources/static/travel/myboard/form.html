<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
        <title>List</title>
        <link rel="stylesheet" href="../../node_modules/sweetalert2/dist/sweetalert2.min.css" />
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css" />
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../../node_modules/axios/dist/axios.js"></script>
        <link rel="stylesheet" href="form.css" />
    </head>
    <body>
        <div class="container d-flex flex-column">
            <form class="d-form d-flex flex-column align-items-center" name="form-d">
                <input type="hidden" name="userId" id="d-user" />
                <p class="col-text">여행지의 이름을 적어주세요</p>
                <div class="d-title d-box col-md-7">
                    <input
                        type="text"
                        name="destinationName"
                        id="in-title"
                        class="w-75 input-group-text x-in"
                        placeholder="여기에 작성해주세요"
                    />
                </div>
                <p class="col-text">
                    여행지의 주소를 적어주세요
                    <button type="button" class="btn adress-btn">주소 검색</button>
                </p>
                <div class="d-adress col-md-7 d-box">
                    <input
                        type="text"
                        name="address"
                        id="in-adress"
                        class="w-75 input-group-text x-in"
                        style="margin-left: 4em"
                        readonly
                    />
                </div>
                <p class="col-text">여행지의 전화번호를 적어주세요</p>
                <div class="d-phone col-md-7 d-box">
                    <input
                        type="text"
                        class="w-75 input-group-text x-in"
                        name="phone"
                        id="in-phone"
                        placeholder="여기에 작성해주세요"
                    />
                </div>
                <p class="col-text">여행지의 종류를 선택해주세요</p>
                <div class="d-tag d-box col-md-7 justify-content-evenly">
                    <input type="hidden" name="destinationTypeId" id="tag-d" />
                    <button
                        class="tag-btn btn btn-outline-primary col-sm-2"
                        data-val="1"
                        id="tag1"
                        type="button"
                    >
                        명소
                    </button>
                    <button
                        class="tag-btn btn btn-outline-primary col-sm-2"
                        data-val="2"
                        type="button"
                        id="tag2"
                    >
                        맛집
                    </button>
                    <button
                        class="tag-btn btn btn-outline-primary col-sm-2"
                        data-val="3"
                        type="button"
                        id="tag3"
                    >
                        카페
                    </button>
                </div>
                <p class="col-text">여행지 이야기를 들려주세요</p>
                <div class="d-contents d-box col-md-7">
                    <textarea
                        name="contents"
                        id="in-contents"
                        cols="30"
                        rows="10"
                        class="w-75 input-group-text x-in"
                        placeholder="여기에 작성해주세요"
                    ></textarea>
                </div>
                <p class="col-text">
                    사진의 올려주세요
                    <label for="imgs">사진찾기</label>
                    <input type="file" multiple class="d-file-up" name="imgs" id="imgs" />
                </p>
                <div class="d-file d-box col-md-7"></div>
            </form>
            <div
                class="d-flex w-75 align-self-center justify-content-center d-btn"
                style="margin-bottom: 10em"
            >
                <button class="btn col-md-9 confirm-btn" type="button">완료</button>
            </div>
        </div>
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script src="form.js" type="module"></script>
        <script src="../../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    </body>
</html>
