<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="../../node_modules/jquery/dist/jquery.js"></script>
        <title>travelInfo</title>
        <link rel="stylesheet" href="../../node_modules/sweetalert2/dist/sweetalert2.min.css" />
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css" />
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../../node_modules/axios/dist/axios.js"></script>
        <link rel="stylesheet" href="./travelInfo.css" />
        <script>
            $(document).ready(function () {
                $('.headers').load('../../common/header/header.html');
            });
        </script>
    </head>
    <body>
        <div class="headers"></div>
        <div class="container">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-arrow-left"
                viewBox="0 0 16 16"
                style="margin-bottom: 50px; margin-top: 50px"
            >
                <path
                    fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
                />
            </svg>
            <div class="mini-container w-100 row">
                <div class="left-container col-sm-4">
                    <div class="travel-name text-center col-sm-6">노답4명</div>
                    <div class="travel-period text-center col-sm-6">2022-03-26 ~ 2022-03-31</div>
                    <div class="travel-companion-box col-sm-6">
                        <div class="invite-box col-sm-8 d-flex align-items-center">
                            <div class="invite-btn">+</div>
                            <div>초대하기</div>
                        </div>
                        <div class="comp-list col-sm-12 d-flex align-items-center">
                            <div class="pro-img"></div>
                            <div class="user-nic">전영민둥머리</div>
                        </div>
                        <div class="comp-list col-sm-12 d-flex align-items-center">
                            <div class="pro-img"></div>
                            <div class="user-nic">정창성장판안닫혀아직아프다</div>
                        </div>
                        <div class="comp-list col-sm-12 d-flex align-items-center">
                            <div class="pro-img"></div>
                            <div class="user-nic">사랑해요엄진영</div>
                        </div>
                        <div class="comp-list col-sm-12 d-flex align-items-center">
                            <div class="pro-img"></div>
                            <div class="user-nic">가나다라마바사안</div>
                        </div>
                    </div>
                    <div class="travel-cost col-sm-6">
                        <div class="krw-sign">₩</div>
                        <div class="cost">123,000</div>
                    </div>
                    <div class="travel-weather text-center col-sm-6">☀️weather</div>
                </div>

                <div class="right-container col-sm-6">
                    <div class="travel-tag col-sm-10">
                        <div class="tag-colum">#Tag</div>
                    </div>
                    <div class="travel-root col-sm-10">Root</div>
                    <div class="travel-todo col-sm-10">
                        <div class="tag-colum">TODO</div>
                    </div>
                </div>
            </div>
            <div
                class="modal fade"
                id="nameModal"
                tabindex="-1"
                aria-labelledby="nameModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="m-header">
                            <div
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                data-bs-target="#nameModal"
                                aria-label="Close"
                            ></div>
                            <div class="box-name" style="margin-left: 20%">
                                여행 이름을 작성해 주세요
                            </div>
                        </div>
                        <div class="modal-body content-box">
                            <div
                                class="col-md-10 d-inline-flex"
                                style="justify-content: space-between; padding: 0px"
                            >
                                <input type="text" class="name-input" />
                                <button
                                    type="button"
                                    class="btn btn-sm"
                                    style="height: 50%; align-self: flex-end; justify-content: end"
                                >
                                    Confirm
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div
                class="modal fade"
                id="compModal"
                tabindex="-1"
                aria-labelledby="compModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="m-header">
                            <div
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                data-bs-target="#compModal"
                                aria-label="Close"
                            ></div>
                            <div class="box-name" style="margin-left: 20%">
                                동행자의 닉네임을 적어주세요
                            </div>
                        </div>
                        <div class="modal-body content-box">
                            <div
                                class="col-md-10 d-flex"
                                style="justify-content: space-between; padding: 0px"
                            >
                                <input type="text" class="name-input" />
                                <button
                                    type="button"
                                    class="btn btn-sm"
                                    style="height: 50%; align-self: flex-end; justify-content: end"
                                >
                                    Invite
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div
                class="modal fade"
                id="weatherModal"
                tabindex="-1"
                aria-labelledby="weatherModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="m-header">
                            <div
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                data-bs-target="#weatherModal"
                                aria-label="Close"
                            ></div>
                        </div>
                        <div class="modal-body content-box"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
        <script src="./travelInfo.js" type="module"></script>
    </body>
</html>
