<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>내정보</title>
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <script>

        function introduction(url, name) {
            var options = 'width = 500, height = 500, top = 100, location = no';
            window.open(url, name, options);
        }

    </script>
</head>
<body>
<div th:replace="/fixed/header :: header"></div>
<h1>
    <span th:text="${session.nickname}"></span>         회원 상세목록 페이지
</h1>
<hr>

<h3> 공개 프로필 </h3>

프로필 사진 : <span th:text="${session.photo}"></span> <br>
이름 : <span th:text="${session.name}"></span> <br>
닉네임 : <span th:text="${session.nickname}"></span> <br>
성별 : <span th:text="${session.gender}"></span> <br>
나이 : <span th:text="${session.age}"></span> <br>



<hr>

<h3>활동 내역 </h3>

작성한 게시글 : <span th:text="${session.location}"></span> <br>
작성한 댓글 : <span th:text="${session.level}"></span> <br>



</body>
</html>
