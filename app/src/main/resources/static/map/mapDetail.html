<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/axios/dist/axios.js"></script>
        <title>mapDetail</title>
        <link rel="stylesheet" href="../node_modules/sweetalert2/dist/sweetalert2.min.css" />
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./mapDetail.css" />
        <script>
            $(document).ready(function () {
                $('.headers').load('../common/header/header.html');
            });
        </script>
    </head>
    <body>
        <div class="headers"></div>
        <div class="container d-flex flex-column">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-arrow-left"
                viewBox="0 0 16 16"
                style="margin-bottom: 50px; margin-top: 50px"
            >
                <path
                    fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
                />
            </svg>
            <!-- Img caruousel-->
            <div
                id="carouselExampleInterval"
                class="carousel slide w-75 align-self-center"
                data-bs-ride="carousel"
                style="border-radius: 10px"
            >
                <div class="carousel-inner" style="display: flex"></div>
                <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExampleInterval"
                    data-bs-slide="prev"
                >
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExampleInterval"
                    data-bs-slide="next"
                >
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div
                class="like-box d-flex align-self-center w-75 justify-content-end"
                style="margin-top: 20px"
            >
                <button class="like-btn align-self-end" check="false">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="30"
                        height="30"
                        fill="#DFDFDE"
                        class="bi bi-heart-fill"
                        viewBox="0 0 16 16"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
                        />
                    </svg>
                </button>
                <span class="like-cnt"></span>
            </div>
            <div class="des-info align-self-center">
                <div class="des-name"></div>
                <div class="des-contetnts"></div>
            </div>
            <div class="des-detail align-self-center">
                <div class="address-box">
                    <span class="des-detail-colum" style="margin-right: 60px">주소</span>
                    <span id="d-address"></span>
                    <span style="margin-left: 5px; color: #4d96ff">복사</span>
                </div>
                <div class="phone-box">
                    <span class="des-detail-colum">전화번호</span>
                    <span id="d-phone"></span>
                </div>
            </div>
            <div class="review-box align-self-center flex-column">
                <div style="display: flex; align-self: flex-start">
                    <span class="review-colum">리뷰</span>
                    <span style="margin-left: 10px; color: rgb(251, 147, 0)">30</span>
                </div>
            </div>
            <div class="line align-self-center"></div>
            <div class="comment-container align-self-center"></div>
            <div class="add-comment">✏️</div>
        </div>

        <script src="../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./mapDetail.js" type="module"></script>
    </body>
</html>
