<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <title>mapDetail</title>
        <link rel="stylesheet" href="../node_modules/sweetalert2/dist/sweetalert2.min.css" />
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./mapDetail.css" />
        <script>
            $(document).ready(function () {
                $('.headers').load('../common/header/header.html');
            });
        </script>
    </head>
    <body>
        <div class="headers"></div>
        <div class="container">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-arrow-left"
                viewBox="0 0 16 16"
                style="margin-bottom: 50px; margin-top: 50px"
            >
                <path
                    fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
                />
            </svg>
            <!-- Img caruousel-->
            <div
                id="carouselExampleInterval"
                class="carousel slide w-50 align-self-center"
                data-bs-ride="carousel"
                style="border-radius: 10px"
            >
                <div class="carousel-inner" style="display: flex">
                    <div class="carousel-item active" data-bs-interval="2000">
                        <img
                            src="http://a.cdn-hotels.com/gdcs/production13/d298/6722a536-dc90-49b4-9987-4c0ce03105cc.jpg?impolicy=fcrop&w=1600&h=1066&q=medium"
                            class="d-block h-auto w-100"
                            alt="..."
                            style="border-radius: 20px"
                        />
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img
                            src="http://a.cdn-hotels.com/gdcs/production153/d1329/551a0385-f7e0-4f7c-a407-43bdecddd4d4.jpg?impolicy=fcrop&w=1600&h=1066&q=medium"
                            class="d-block h-auto w-100"
                            alt="..."
                            style="border-radius: 20px"
                        />
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img
                            src="http://a.cdn-hotels.com/gdcs/production18/d313/28d7ddb1-12c5-4b47-b355-515eb4db0870.jpg?impolicy=fcrop&w=1600&h=1066&q=medium"
                            class="d-block h-auto w-100"
                            alt="..."
                            style="border-radius: 20px"
                        />
                    </div>
                    <button class="like-btn align-self-end">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="30"
                            height="30"
                            fill="currentColor"
                            class="bi bi-heart"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
                            />
                        </svg>
                    </button>
                    <span class="like-cnt align-self-end">2000</span>
                </div>
                <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExampleInterval"
                    data-bs-slide="prev"
                >
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExampleInterval"
                    data-bs-slide="next"
                >
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="des-info align-self-center">
                <div class="des-name">성산일출봉</div>
                <div class="des-contetnts">
                    바다위에 우뚝 솟아난 수성화산으로 유네스코 세계자연유산 제주에 처음이라면 필수
                    코스
                </div>
            </div>
            <div class="des-detail align-self-center">
                <div class="address-box">
                    <span class="des-detail-colum" style="margin-right: 60px">주소</span>
                    <span>서귀포시 성산읍 일출로 284-12</span>
                    <span style="margin-left: 5px; color: #4d96ff">복사</span>
                </div>
                <div class="phone-box">
                    <span class="des-detail-colum">전화번호</span>
                    <span>064-783-0959</span>
                </div>
            </div>
            <div class="review-box align-self-center flex-column">
                <div style="display: flex; align-self: flex-start">
                    <span class="review-colum">리뷰</span>
                    <span style="margin-left: 10px; color: rgb(251, 147, 0)">30</span>
                </div>
            </div>
            <div class="line align-self-center"></div>
            <div class="comment-container align-self-center">
                <div class="comment-box d-flex flex-column">
                    <div class="comment-user d-flex">
                        <div class="c-profile-img"></div>
                        <div class="user-nic align-self-center">전영민둥머리</div>
                    </div>
                    <div class="c-content">성산일출봉은 너무 좋지</div>
                    <div class="c-regDate">2022-03-31</div>
                    <div class="c-line align-self-center"></div>
                </div>
            </div>
        </div>

        <script src="../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script></script>
    </body>
</html>
