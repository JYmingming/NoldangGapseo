<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<title>Insert title here</title>
<!--스위트 얼럿 -->
<link rel="stylesheet"
  href="../../node_modules/sweetalert2/dist/sweetalert2.min.css" />
<!--부트 스트렙 -->
<link rel="stylesheet"
  href="../../node_modules/bootstrap/dist/css/bootstrap.css" />
<script
  src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<!--CSS 가져오기 -->
<link rel="stylesheet" href="./userDestination.css" />

<!--헤더 가져오기 -->
<script>
	$(document).ready(function() {
		$('.headers').load('../../common/header/header.html');
	});
</script>

</head>
<body>
  <div class="headers"></div>
  <br>

  <div class="board">
    <div class="myBoard">My Board</div>
  </div>


  <div class="container">

    <div class="row"></div>




  </div>





  <script src="../../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>

  <script>
  

  
  
			//컨테이너 안에 row 선택
            let row = document.querySelector(".row");

			//card 생성
			function create_card() {

				let new_card = document.createElement("div");
				new_card.setAttribute('class', 'col-3');

				new_card.innerHTML = `      
				
			        <div class="card">
			          <img src="/img/SALON de LAVANT3.jpg" class="card-img-top"
			            alt="...">
			          <div class="card-body">
			            <h5 class="card-title">모뉴에트</h5>
			            <div class="like">
			              <span>❤️30 </span><span>🗨20</span>
			            </div>
			          </div>
			        </div>
			      `;

				row.appendChild(new_card);

			}

			create_card();

	          


	          //모든 제목 선택
	          const title = document.querySelectorAll(".card-title")

	          fetch("/destination/admin/list").then(function(response) {
	            return response.json();
	          }).then(function(result) {


	            for (var i = 0; i < 8; i++) {  
	                let new_card = document.createElement("div");
	                new_card.setAttribute('class', 'col-3');

	                new_card.innerHTML = `      
	                
	                      <div class="card">
	                        <img src="/img/SALON de LAVANT3.jpg" class="card-img-top"
	                          alt="...">
	                        <div class="card-body">
	                          <h5 class="card-title">모뉴에트</h5>
	                          <div class="like">
	                            <span>❤️30 </span><span>🗨20</span>
	                          </div>
	                        </div>
	                      </div>
	                    `;


	              title[i].innerHTML = result[i].destinationName;
                  row.appendChild(new_card);

	            }

	          })    
		      
		      
		      

		</script>
  <script>
      $(".myBoard").click(function() {
        location.href = "/travel/myboard/myboard.html"
      })

      $(".card").click(function() {
        location.href = "/userDestination/userDestinationDtl3.html"
      })
    </script>



</body>

</html>
