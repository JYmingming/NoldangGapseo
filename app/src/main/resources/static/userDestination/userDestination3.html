  <script>
			$(".myBoard").click(function() {
				location.href = "/travel/myboard/myboard.html"
			})

			$(".card").click(function() {
				location.href = "/userDestination/userDestinationDtl3.html"
			})

			$("body").on("click", ".paginationjs-page.J-paginationjs-page",
					function(e) {
						a(e.target.innerText)
					})

			a(1)
			function a(dv) {
				const b = document.querySelectorAll(".card-title")
				const c = document.querySelectorAll(".card-img-top")
				const d = document.querySelectorAll(".likesCnt")
				const e = document.querySelectorAll(".commentsCnt")
				console.log(c);
				console.log(d);
				console.log(e);
				fetch(`/destination/admin/pagelist?pageNo=${dv}&pageSize=8`)

				.then(function(response) {
					return response.json();
				}).then(function(result) {
					console.log(result);

					for (var i = 0; i < 8; i++) {
						b[i].innerHTML = result[i].destinationName;
						c[i].src = result[i].thumbNailImg;
						d[i].innerHTML = result[i].likesCnt;
						e[i].innerHTML = result[i].commentsCnt;
