<html>

<header>
  <h1>my pagination</h1>

<style>
html,
body {
  background: #f8f8fa;
  margin: 0;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: cursive;
  text-transform: uppercase;
}

h1,
h2,
h3 {
  text-align: center;
}

header {
  width: 380px;
  color: #fff;
  background: #afafaf;
}

#body {
  width: 380px;
  background: #afafaf;
  color: #fff;
  font-weight: bold;
}

.content {
  color: #f8f8fa;
  height: 360px;
  padding: 10px;
}

#pagin nav {
  width: 60%;
  margin: auto;
  padding: 20px 0;
  display: flex;
}

ul {
  display: flex;
  list-style-type: none;
  margin: 0px;
  padding: 0px
}

#pagin a {
  color: #fff;
  padding: 0px 8px;
  text-decoration: none;
}

.active a,
#pagin a:hover {
  color: #ffcc5c !important;
  border-bottom: 3px solid #ffcc5c;
}

span {
  border-bottom: 3px solid transparent;
}

.prev,
.next {
  transition: all 600ms ease;
}

.prev:hover {
  transition: all 600ms ease;
  transform: translateX(-10px);
  border-bottom: none !important;
}

.next:hover {
  transition: all 600ms ease;
  transform: translateX(10px);
  border-bottom: none !important;
}

footer {
  margin-top: 20px;
  width: 380px;
  font-size: 0.7em;
  background: #afafaf;
}

footer section {
  width: 80%;
  margin: auto;
  color: #fff;
  padding: 8px;
}

.links {
  color: #fff;
}

.links:hover {
  color: #ffcc5c;
}

.copyright {
  margin: auto;
  border-top: 1px solid #fff;
  padding-top: 8px;
  text-align: center;
}

</style>
</header>


<body>
<section id="body">
  <div class="content">
    <h2>1 Content</h2>
  </div>
  <div class="content">
    <h2>2 Content</h2>
  </div>
  <div class="content">
    <h2>3 Content</h2>
  </div>
  <div class="content">
    <h2>4 Content</h2>
  </div>
  <div class="content">
    <h2>5 Content</h2>
  </div>
  <div class="content">
    <h2>6 Content</h2>
  </div>  

  <article id="pagin">
    <nav>
      <span><a class="prev" href="#"><<</a></span>
      <ul>
        <li class="active"><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">6</a></li>
      </ul>
      <span><a class="next" href="#">>></a></span>
    </nav>
  </article>
</section>
<footer>
  <section>
    <p><a href="#" class="links">Color Palette</a></p>
    <p><a href="#" class="links">help links</a></p>
    <p class="copyright">Golderen</p>
  </section>
</footer>

</body>

<script>
var nombrePage = $(".content").length;

showPage = function(pagination) {
  if (pagination < 0 || pagination >= nombrePage) return;

  $(".content").hide().eq(pagination).show();
  $("#pagin li").removeClass("active").eq(pagination).addClass("active");
}

// Go to Left
$(".prev").click(function() {
  showPage($("#pagin ul .active").index() - 1);
});

// Go to Right
$(".next").click(function() {
  showPage($("#pagin ul .active").index() + 1);
});

$("#pagin ul a").click(function(e) {
  e.preventDefault();
  showPage($(this).parent().index());
});

showPage(0)
</script>




</html>
