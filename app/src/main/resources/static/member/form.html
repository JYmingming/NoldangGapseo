<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="form.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../node_modules/sweetalert2/dist/sweetalert2.min.css" />


    <script>
        $(document).ready(function () {
            $('.headers').load('../common/header/header.html');
        });
    </script>
</head>

<body>
    <!--헤더영역 -->
    <div class="headers"></div>
    <!-- 바디영역-->
        <div class="container">
            <!-- 가입폼 영역-->
                    <div class ="signup-form mt-5 m-auto" >
                        <div class="signup-massage">
                            <h2>제주도 여행은</h2>
                            <h2>놀당갑서</h2>
                        </div>
                        <form name="form2">
                            <span class="signup-guide">이메일</span><br>
                            <input name="email" type="text" id="email" autofocus>
                            <button type="button" class="email-checking">인증번호받기</button><br>
                            <span class="email-check-ok" >사용가능한 이메일입니다.</span>
                            <span class="email-check-no" >사용중인 이메일입니다.</span>
                            <br>


                            <span class="signup-guide">인증번호</span><br>
                            <input name="email-checking-code" class="email-check-input" type="text">
                            <button type="button" class="email-check-btn">인증코드확인</button><br>
                            <span class="email-check"></span><br>


                            <span class="signup-guide">닉네임</span>
                            <input name="nickName" type="text"><br>
                            <span class="nickName-check-ok" >사용가능한 닉네임입니다.</span>
                            <span class="nickName-check-no" >사용중인 닉네임입니다.</span>
                            <br>

                            <span class="signup-guide">핸드폰번호</span>
                            <input name="phone" type="text"><br>
                            <span class="phone-check-ok" >사용가능한 핸드폰번호입니다.</span>
                            <span class="phone-check-no" >사용중인 핸드폰번호입니다.</span>
                            <br>

                            <span class="signup-guide">비밀번호</span>
                            <input name="password" type="password" id ="password-c">
                            <br>

                            <span class="signup-guide">비밀번호 확인</span>
                            <input name="password-check" type="password"><br>
                            <span class="password-check-ok" >비밀번호와 동일하게 입력해주세요.</span>
                            <span class="password-check-no" >확인되었습니다.</span>
                            <br>

                            <button type="submit" class="sign-summit">회원등록</button>
                            <br>
                            <span class="email-check"></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</script>

    <script src="./form.js" type="module"></script>

</body>
</html>
