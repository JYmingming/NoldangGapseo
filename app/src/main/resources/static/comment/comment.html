<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/axios/dist/axios.js"></script>
        <title>comment</title>
        <link rel="stylesheet" href="../node_modules/sweetalert2/dist/sweetalert2.min.css" />
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./comment.css" />
        <script>
            $(document).ready(function () {
                $('.headers').load('../common/header/header.html');
            });
        </script>
    </head>
    <body>
        <div class="headers"></div>
        <div class="container d-flex flex-column">
            <p class="col-text">여행지 이야기를 들려주세요</p>
            <div class="d-contents d-box col-md-7 align-self-center" id="d-contents">
                <textarea
                    name="contents"
                    id="in-contents"
                    cols="30"
                    rows="10"
                    class="w-75 input-group-text x-in"
                    placeholder="여기에 작성해주세요"
                ></textarea>
            </div>
            <div
                class="d-flex w-75 align-self-center justify-content-center d-btn"
                style="margin-bottom: 10em"
                id="d-btn"
            >
                <button class="btn col-md-9 confirm-btn" type="button" id="confirm-btn">
                    완료
                </button>
            </div>
        </div>

        <script src="../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./comment.js" type="module"></script>
    </body>
</html>
